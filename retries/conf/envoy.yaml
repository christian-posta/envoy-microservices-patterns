static_resources:
  listeners:
    - name: listener
      address:
        socket_address:
          protocal: TCP
          address: 0.0.0.0
          port_value: 15001
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              config:
                codec_type: auto
                stat_prefix: egress_http
                route_config:
                  virtual_hosts:
                    - name: service
                      domain: ["*"]
                      routes:
                        - route:
                          timeout: 0s
                          cluster: httpbin_service
                          prefix: "/"
                          auto_host_rewrite: true
                          retry_policy: 5xx
                          num_retries: 3
                http_filters:
                  - name: envoy.router

  clusters:
    - name: httpbin_service
    connect_timeout: 5s
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    hosts:
      - socket_address:
          protocal: TCP
          address: httpbin.org
          port_value: 80

admin:
  access_log_path: /tmp/envoy-admin
  address:
    socket_address:
      protocol: TCP
      address: 127.0.0.1
      port_value: 15000
